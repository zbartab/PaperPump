- id: vavrycuk2018
  abstract: >-
    The main drawback of ranking of researchers by the number of papers,
    citations or by the Hirsch index is ignoring the problem of distributing
    authorship among authors in multi-author publications. So far, the
    single-author or multi-author publications contribute to the publication
    record of a researcher equally. This full counting scheme is apparently
    unfair and causes unjust disproportions, in particular, if ranked
    researchers have distinctly different collaboration profiles. These
    disproportions are removed by less common fractional or authorship-weighted
    counting schemes, which can distribute the authorship credit more properly
    and suppress a tendency to unjustified inflation of co-authors. The urgent
    need of widely adopting a fair ranking scheme in practise is exemplified by
    analysing citation profiles of several highly-cited astronomers and
    astrophysicists. While the full counting scheme often leads to completely
    incorrect and misleading ranking, the fractional or authorship-weighted
    schemes are more accurate and applicable to ranking of researchers as well
    as research teams. In addition, they suppress differences in ranking among
    scientific disciplines. These more appropriate schemes should urgently be
    adopted by scientific publication databases as the Web of Science (Thomson
    Reuters) or the Scopus (Elsevier).
