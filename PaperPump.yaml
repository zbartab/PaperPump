- id: kong2019
  abstract: >-
    In the fast-growing scholarly big data background, social network
    technologies have recently aroused widespread attention in academia and
    industry. The concept of academic social networks is created precisely in
    the context of scholarly big data, which refers to the complicated academic
    network formed by academic entities and their relationships. There are a
    wealth of scholarly big data processing methods to analyze the rich
    structural types and related information about academic social networks.
