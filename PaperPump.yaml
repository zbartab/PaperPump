- id: bezanson2017a
  abstract: >-
    Bridging cultures that have often been distant, Julia combines expertise
    from the diverse fields of computer science and computational science to
    create a new approach to numerical computing. Julia is designed to be easy
    and fast and questions notions generally held to be “laws of nature" by
    practitioners of numerical computing: \beginlist \item High-level dynamic
    programs have to be slow. \item One must prototype in one language and then
    rewrite in another language for speed or deployment. \item There are parts
    of a system appropriate for the programmer, and other parts that are best
    left untouched as they have been built by the experts. \endlist We introduce
    the Julia programming language and its design---a dance between
    specialization and abstraction. Specialization allows for custom treatment.
    Multiple dispatch, a technique from computer science, picks the right
    algorithm for the right circumstance. Abstraction, which is what good
    computation is really about, recognizes what remains the same after
    differences are stripped away. Abstractions in mathematics are captured as
    code through another technique from computer science, generic programming.
    Julia shows that one can achieve machine performance without sacrificing
    human convenience.
