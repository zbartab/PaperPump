- id: lancichinetti2009
  abstract: >-
    Many networks in nature, society and technology are characterized by a
    mesoscopic level of organization, with groups of nodes forming tightly
    connected units, called communities or modules, that are only weakly linked
    to each other. Uncovering this community structure is one of the most
    important problems in the ﬁeld of complex networks. Networks often show a
    hierarchical organization, with communities embedded within other
    communities; moreover, nodes can be shared between different communities.
    Here, we present the ﬁrst algorithm that ﬁnds both overlapping communities
    and the hierarchical structure. The method is based on the local
    optimization of a ﬁtness function. Community structure is revealed by peaks
    in the ﬁtness histogram. The resolution can be tuned by a parameter enabling
    different hierarchical levels of organization to be investigated. Tests on
    real and artiﬁcial networks give excellent results.
