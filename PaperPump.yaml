- id: aubertbonn2021
  abstract: >-
    Research assessments have been under growing scrutiny in the past few years.
    The way in which researchers are assessed has a tangible impact on decisions
    and practices in research. Yet, there is an emerging understanding that
    research assessments as they currently stand might hamper the quality and
    the integrity of research. In this chapter, we provide a narrative review of
    the shortcomings of current research assessments and showcase innovative
    actions that aim to address these. To discuss these shortcomings and
    actions, we target five diﬀerent dimensions of research assessment. First,
    we discuss the content of research assessment, thereby introducing the
    common indicators used to assess researchers and the way these indicators
    are being used. Second, we address the procedure of research assessments,
    describing the resources needed for assessing researchers in an ever-growing
    research system. Third, we describe the crucial role of assessors in
    improving research assessments. Fourth, we present the broader environments
    in which researchers work, explaining that omnipresent competition and
    employment insecurity also need to be toned down substantially to foster
    high quality and high integrity research. Finally, we describe the challenge
    of coordinating individual actions to ensure that the problems of research
    assessments are addressed tangibly and sustainably.
